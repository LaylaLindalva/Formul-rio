<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="formulario">
        <form>
            <h1>Cadastre-se aqui:</h1>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="">E-mail:</label>
            <input type="email" id="email" placeholder="email@email.com">
            <label for="">Senha:</label>
            <input type="text" id="senha" placeholder="Digite sua senha">
            <label for="">Confirme sua senha:</label>
            <input type="text" id="confirmaSenha" placeholder="Confirme sua senha">
            <button onclick="validarFormulario()">Enviar</button>
        </form>
        <button id="mudatema" onclick="alternaModoEscuro()">Tema Claro</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
